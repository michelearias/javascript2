<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 21</title>
    <script>
        var num=10

        document.write(num+'<br>')

        if(num==10){
            let num=5 // ter um controle a mais das variaveis
            document.write(num+'<br>') 
        }

        document.write(num+'<br>')

    </script>
    
</head>
<body>
    <!-- 
        var - variavel global, pode ser acessada de qualquer parte do nosso programa, mesmo no escopo de uma função

        let - variavel faz parte do escopo onde ela foi declarada
    -->
    
</body>
</html>
