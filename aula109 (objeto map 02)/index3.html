<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 108</title>
    <script>
        // map -coleção de par (chave-valor). Tanto chave quanto valor pode ser de qualquer tipo para definir tanto a chave quanto o valor de um map

        let produtos = new Map([
            ['01','Mouse'],
            ['02','Teclado'],
            ['03','Monitor'],
            ['04','Gabinete']
        ])

        produtos.set('05','Memoria')

        //forEach - permite executar uma função para cada um dos nossos elementos do nosso mapa. Pega um elemento e executa uma função para esse elemento

        function info(chave,valor){
            console.log('Chave: ' + chave + ' - Valor: ' + valor)
        }

        produtos.forEach(info)

        
        //console.log('Tamanho: ' + produtos.size) // numero de elementos do nosso map
        

    </script>
</head>
