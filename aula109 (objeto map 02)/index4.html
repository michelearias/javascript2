<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 108</title>
    <script>
        // map -coleção de par (chave-valor). Tanto chave quanto valor pode ser de qualquer tipo para definir tanto a chave quanto o valor de um map

        let produtos = new Map([
            ['01','Mouse'],
            ['02','Teclado'],
            ['03','Monitor'],
            ['04','Gabinete']
        ])

        produtos.set('05','Memoria')

        //forEach - permite executar uma função para cada um dos nossos elementos do nosso mapa. Pega um elemento e executa uma função para esse elemento

        console.log(produtos.has('07') ? 'Produto encontrado' : 'Não está na lista') // has - verifica se eu tenho um elemento na lista

        function info(chave,valor){
            console.log('Chave: ' + chave + ' - Valor: ' + valor)
        }

        //keys -retornar um objeto do tipo iterator que vai redefinir todas as chaves do mapa

        let itk=produtos.keys() 
        let itv=produtos.values()

        console.log(itk.next().value) // retornar o valor de chaves
        console.log(itv.next().value) // retornar o valor de valores

        // has - verifica se eu tenho um elemento na lista


    
        

    </script>
</head>

</body>
</html>
