<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 20</title>
    <script>

        var num=15

        while(num<10){
            document.write('CFB Cursos<br>')
            num++
        }

        document.write('<hr>')

        do{ // da garantia de execução por pelo menos uma vez
            document.write('Cfb cursos<br>')
            num++
        } while(num<10)

        
    </script>
</head>
