<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 14</title>
    <script>
        var mochila=[]

        mochila.push('Faca') // push -  inserir no final
        mochila.push('Corda')
        mochila.push('Pederneira')
        mochila.push('Chave')
        mochila.push('Lanterna')
        mochila.unshift('Pedra') // unshift para inserir no inicio do array

        mochila.pop() // remover o ultimo elemento do array

        mochila.shift() // remover o primeiro elemento do array

        mochila.splice(2,1) // posso remover mais de um elemento - a partir do indice dois quero remover 1 elemento (2,1)

        document.write(mochila[0]+'<br>')
        document.write(mochila[1]+'<br>')
        document.write(mochila[2]+'<br>')
        document.write(mochila[3]+'<br>')
        document.write(mochila[4]+'<br>')
        document.write(mochila[5]+'<br>')
    </script>
</head>
<body>
    
</body>
</html>
