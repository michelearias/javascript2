<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 35</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>

    <script>

        function mudaCor(){
            var obj=document.getElementById('dv1')
            var r=Math.floor(Math.random()*255)
            var g=Math.floor(Math.random()*255)
            var b=Math.floor(Math.random()*255)
            obj.style.backgroundColor="rgb("+r+","+g+","+b+")"
        }

        // var tmp= setTimeout(mudaCor,3000) // chamo a função e configuro o tempo que quer omudar a cor

        function iniciar(){
            var tmp =setInterval(mudaCor,1000) // utilizo setInterval quando quero configurar a mudança de cores a cada 1 segundo
        }
        
        function parar(){
            clearInterval(tmp)
        }

        // window.addEventListener('load',mudaCor)
    </script>
</head>
<body>
    <div id="dv1"></div>
    <br/>
    <button id="bt1">Iniciar</button>
    <button  id="bt2">Parar</button>
    <!--funções que controlam a passagem do tempo
    setTimeout(callBack,time) = faz a chamada da função callBack no tempo especificado, logo apos o tempo especificado ele faz a chamada da função e pronto (não há repetição)
    setInterval = fica repetindo a chamada da função enquanto tiver intervalo
    -->
    
</body>
</html>
