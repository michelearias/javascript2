<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 104</title>
    <script>
        // função geradora - permite a devolução do controle para quem fez a chamada da função. No meio do processo se eu quiser devolver o controle pra quem fez a chamada.


        function* cores(){ // função geradora colocar *
           yield 'Vermelho'
           yield 'Verde'
           yield 'Azul'
           yield 'Amarelo'
           yield 'Roxo'
           yield 'Preto'
           yield 'Branco'
        }

        const c=cores()

        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
        console.log(c.next())
    </script>
</head>
<body>
    
</body>
</html>
