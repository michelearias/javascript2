<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 104</title>
    <script>
        // função geradora - permite a devolução do controle para quem fez a chamada da função. No meio do processo se eu quiser devolver o controle pra quem fez a chamada.


        function* cont(n){ // função geradora colocar *
           
           let c=0
           while(c<n){
               yield console.log(c)
               c++
           }
        }

        const ct=cont(10)
        console.log(ct.next)
        console.log(ct.next)
        console.log(ct.next)
        console.log(ct.next)
        
    </script>
</head>
<body>
    
</body>
</html>
