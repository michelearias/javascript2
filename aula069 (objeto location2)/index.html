<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 69</title>
    <style></style>
    <script>

        //location.assign('http://www.youtube.com/cfbcursos')// carregar um novo documento, não remove a url do histórico

        function p2(){
            location.replace('p2.html')
        }

        function rec(){
            location.reload()
        }
