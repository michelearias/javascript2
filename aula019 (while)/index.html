<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 19</title>
    <script>

        var num

        for(num=0; num<10; num++){
            document.write(num+'<br>')
        }

        document.write('<hr>')

        num=0
        while(num<10){ // enquanto o valor for menor que 10...
            document.write(num+'<br>')
            num++
        }

    </script>
</head>
