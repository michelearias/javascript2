<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 108</title>
    <script>
        // map -coleção de par (chave-valor). Tanto chave quanto valor pode ser de qualquer tipo para definir tanto a chave quanto o valor de um map

        let produtos = new Map()

        produtos.set('01','Mouse') // set para inserir os valores (um valor para chave e o valor para o valor)
        produtos.set('02','Teclado')
        produtos.set('03','Monitor')
        produtos.set('04','Gabinete')

        console.log(produtos.size) // tamanho dos elementos 
        console.log(produtos.get('03'))

        // obter determinado elemento do nosso map. Set para definir os elementos e o Get para poder obter os elementos 
        

    </script>
</head>
<body>
    
</body>
</html>
