<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 64</title>
    <style>
        iframe{
            border: 1px solid #ddd;
            background-color: #fff;
        }

    </style>

    <script>
        function mudaCor(cor){
            parent.document.body.style.backgroundColor=cor // aplicar cor na pagina
        }
       
    </script>
</head>
<body>

    <button onclick="mudaCor('#f00')">Vermelho</button>
    <button onclick="mudaCor('#0f0')">Verde</button>
    <button onclick="mudaCor('#00f')">Azul</button>
    
</body>
</html>
