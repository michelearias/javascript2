<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 11</title>
    <script>
        var num = 20
        var res

        if (num > 10) { // Uso das chaves é obrigatório quando tiver mais que 1 instrução no bloco. Indica o inicio e fim do bloco de inscrições
            res = 'Maior que 10'
        } else {
            res = 'Menor que 10'
        }

        document.write(res)

    </script>
</head>
