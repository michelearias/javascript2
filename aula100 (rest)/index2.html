    <title>Curso de Javascript - Aula 100</title>
    <script>

        function soma(...num){
            let res=0
            let qtde=num.length
            for(let i=0;i<qtde;i++){
                res+=num[i]
            }
            return res
        }

        console.log(soma(1,2,1,6))
        
    </script>
