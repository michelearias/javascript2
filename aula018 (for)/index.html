<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 18</title>
    <script>

        var cont

        for(cont=0;cont<10;cont++){
            document.write('CFB CURSOS<br>')
        }



    </script>
</head>
<body>
    <!--
        
        estrutura de repetição for - estrutura que repete um bloco de comandos um numero determinado/indeterminado de vezes
    
        for(p1;p2;p3) {
            comandos
        }
        p1 = inicialização do contador
        p2 = condição de execução do loop
        p3 - incremento ou decremento do contador
    -->
    
</body>
</html>
