<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 75</title><script>

        function inicia(){
            document.getElementById('btnContar').addEventListener('click',function(){
                var lista=document.getElementById('listaElementos')
                var num=lista.childNodes.length //childNodes = propriedade que permite contar elementos da minha lista
                alert(num)
            })
            document.getElementById('btnAdd').addEventListener('click',function(){
                var lista=document.getElementById('listaElementos')
                var texto=document.getElementById('fnovo').value
                var li=document.createElement('li')
                li.textContent=texto
                lista.insertBefore(li,lista.childNodes[0]) // inserir antes, preciso colocar dois parametros // insira o novo elemento antes do elemento zero
                texto.value=''
                texto.focus()
            })
        }
        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <input type="text" name="fnovo" id="fnovo"><button id="btnAdd">Adicionar</button><button id="btnContar">Contar</button>

    <ul id="listaElementos">

    </ul>

    <!--
        child nodes - controlar ou contar determinados elementos da nossa pagina 
    -->
    
</body>
</html>
