<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 89</title>
    <style>
        #painel{
            width: 100%;
            height: 100%;
            position: relative;
            top: 0px;
            left: 0px;
            background-color: lightblue;
            display: none;
        }
    </style>

    <script>

        setInterval(foco,0)

        function foco(){
            var res=document.getElementById('simnao')
            var painel=document.getElementById('painel')
            if(document.hasFocus()){
                res.innerHTML=''
                painel.style.display='none'
            }else{
                res.innerHTML='>>NÃO<<'
                painel.style.display='block'
            }
        }

    </script>
</head>
<body>
    <div id="painel"></div>
    <div id="dvmsg">Página <span id="simnao"></span>está em foco</div>
    <img src="logo.png" alt="cfb cursos">
    
</body>
</html>
