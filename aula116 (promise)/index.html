    <script>
        //promise - utilizamos promise para tornar algo assincrono em algo sincrono. Ã© um objeto que vamos utilizar para processamento assincrono, para representar um valor que pode estar disponivel agora, no futuro ou nunca pode estar disponivel. Tem 3 estados: pending,funfilled e rejected

        function contar(n){
            let cont=0
            for(let i=0;i<n;i++){
                cont++
            }
            return cont
        }

        function contarT(n){
            let cont=0
            let t=setTimeout(()=>{
                for(let i=0;i<n;i++){
                cont++
            }
            },2000)
            
            return cont
        }

        function contarP(n){
            let cont=0
            let p= new Promise((resolve,rejected)=>{
                for(let i=0;i<n;i++){
                    cont++
                }
                if(cont == n){
                    resolve(cont)
                }else{
                    rejected('ERRO')
                }
            }) 
            return p
        }

        function contarPT(n){
            let cont=0
            let p= new Promise((resolve,rejected)=>{
                let t=setTimeout(()=>{
                    for(let i=0;i<n;i++){
                    cont++
                    }
                    if(cont == n){
                    resolve(cont)
                    }else{
                    rejected('ERRO')
                }

                },2000)
            }) 
            return p
        }

        function somaPositivos(n1,n2){
            let p=new Promise((res,rej)=>{
                if(n1>=0 && n2>=0){
                    res(n1+n2)
                }else{
                    rej('ERRO')
                }
            })
            return p
        }

        console.log(contar(10000))
