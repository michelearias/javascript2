    <title>Curso de Javascript - Aula 49</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascript</p>

    <script>
        var texto=document.getElementById('txt').innerHTML

        var num=15

        var res=num.toString()
        var bin=num.toString(2) // realizar conversao de base
        var oct=num.toString(8)
        var hex=num.toString(16)

        document.write(res + '<br>')
        document.write(bin + '<br>')
        document.write(oct + '<br>')
        document.write(hex + '<br>')
        
        
    </script>
    
</body>
