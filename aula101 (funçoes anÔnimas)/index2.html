<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 101</title>
    <script>
        
        let soma=function(...num){
            let res=0
            for(n of num){
                res+=n
            }
            return res
        }

        let s=soma

        console.log(s(1,2,3))
        console.log(s(1,2))
        console.log(s(1))
        console.log(s)

    </script>
</head>

</body>
</html>
