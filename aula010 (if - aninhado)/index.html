<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 10</title>
    <script>
        var nota = 10
        var res

        if(nota >=60){
            if (nota>=95){
                res = 'Aprovado com louvor!'
            } else{
                res = 'Aprovado com nota normal'
            }
        } else if (nota >=40) {
            res = 'Recuperação!'
        } else {
            res = 'Reprovado'
            if(nota >=20) {
                res +=' por nota baixa'
            } else {
                res += ' com louvor'
            }
        }

        document.write(res)
        
    </script>

</head>
<body>

    
</body>
</html>
