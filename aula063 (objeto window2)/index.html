<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javasript - Aula 63
    </title>
    <style>
        #painel{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>

    <script>
        var largura, altura, px, py, painel

        

        function info(){
            largura=window.innerWidth // obtenho a largura interna da janela // outerWidth - obter a largura externa da janela
            altura=window.innerHeight // obter a altura altura interna da janela
            px=window.screenX // obter a posição x
            py=window.screenY //obter a posição y
            painel.innerHTML='L:'+largura+' - A:'+altura+'<br>X:'+px+' Y:'+py
        }
       
        function inicia(){

            painel=document.getElementById('painel')
            //painel.innerHTML=largura

        }

        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <button onclick="info()">Tamanho</button>

    <div id="painel"></div>
    
</body>
</html>
