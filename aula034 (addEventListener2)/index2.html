<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 34</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    <script>

        var px=0 // controlar o deslocamento na posição x - horizontal. No Js x para esquerda é negativo e x para a direita é positivo
        var py=0 // controlar o deslocamento na posição y - vertical. Y para baixo é positivo e Y para cima negativo

        function move(){
            var obj=document.getElementById('dv1')
            var tecla=event.keyCode // código da tecla que foi pressionada
            // 37-Esquerda - 38 - cima 39 - direita - 40-baixo

            if(tecla==37){
                px-=10 // esquerda - deslocamento negativo 
                obj.style.left=px+'px'
            }else if(tecla==38){ // deslocamento para cima
                py-=10
                obj.style.top=py+'px' //px = unidade de medida pixel
            }else if(tecla==39){ // deslocamento para direita
                px+=10
                obj.style.left=px+'px'
            }else if(tecla==40){ // deslocamento para baixo
                py+=10
                obj.style.top=py+'px'
            }
        }

        document.addEventListener('keydown',move)
            

        
    </script>
</head>
<body>
    <div id="dv1"></div>
    
</body>
</html>
