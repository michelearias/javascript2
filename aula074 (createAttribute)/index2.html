<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 74</title>
    <script>
        function inicia(){
            document.getElementById('btnDestaque').addEventListener('click',function(){
                var num=document.getElementById('fnum').value
                var p=document.getElementsByTagName('p')
                for(var i=0;i<p.length;i++){
                    p[i].removeAttribute('style')
                }
                var at=document.createAttribute('style')
                at.value='color:#f00; font-size:30px;'
                p[num].setAttributeNode(at)

            })
        }

        window.addEventListener('load',inicia)
    </script>
</head>
<body>

    <input type="text" name="fnum" id="fnum"><button id="btnDestaque">Destacar</button><br><br>

    <p>Curso de Javascript</p>
    <p>Curso de HTML/HTML5</p>
