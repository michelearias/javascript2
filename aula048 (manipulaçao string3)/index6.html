<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 48</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascript</p>

    <script>
        var texto=document.getElementById('txt').innerHTML

        var res=texto.toUpperCase() // converte tudo para maiusculo

        var resul=texto.toLowerCase()

        document.write(res + '<br>')
        document.write(resul)
        
        
    </script>
    
</body>
</html>
