<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - aula 48</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascript</p>

    <script>
        var texto1=document.getElementById('txt').innerHTML

        var res=texto1.indexOf('J') // retorna a posição de um caractere que eu especificar para ele. Sempre retorna o primeiro encontrado

        if(res < 0){
            document.write('Letra não encontrada')
        }else{
            document.write(res)
        }

        // var res=texto1.lastIndexOf('J') // retorna a posição do ultimo caractere encontrado

        
    </script>
</body>
</html>
