<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 48</title>
</head>
<body>
    <p id="txt">CFB Cursos - Curso de Javascript</p>

    <script>
        var texto=document.getElementById('txt').innerHTML

        var res=texto.slice(3,10) // corta a string em um ponto especifico. Comeco na posicao 3 e termino na posição 10 

        document.write(res)
        
        
    </script>
    
</body>
</html>
