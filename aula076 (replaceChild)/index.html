<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 76</title>
    <script>
        function inicia(){

            var novoH1=document.createElement('h1')
            //var sub=5 // variavel para indicar qual elemento vai ser substituido
            var listaCursos=document.getElementById('cfbcursos')
            var antigoP=listaCursos.childNodes[5]
            var txtH=document.createTextNode(antigoP.innerHTML)
            novoH1.appendChild(txtH)
            listaCursos.replaceChild(novoH1,antigoP)
        }

        window.addEventListener('load',inicia)
    </script>
</head>
<body>
    <div id="cfbcursos">
        <p>Curso de Javascript</p>
        <p>Curso de HTML/HTML5</p>
        <p>Curso de CSS3</p>
        <p>Curso de PHP</p>
        <p>Curso de C++</p>
        <p>Curso de Photoshop</p>
        <p>Curso de Unity</p>
        <p>Curso de Flash</p>
    </div>

    
    <!--
        permite substituir um elemento por outro. Esse novo elemento pode ser um elemento criado por createElement ou outro elemento que ja tenho criado na minha pagina

    -->
</body>
</html>
