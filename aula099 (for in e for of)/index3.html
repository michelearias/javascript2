<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 99</title>
    <script>
        // for in - utilizar para percorrer as propriedades de um objeto. contem a cada interação os dados das propriedades desse objeto

        // for of - utilizar para percorrer arrays

        let notas=[100,80,75,30,64,47,98,81,60]
        let aprovados=0
        let reprovados=0

        for(var n of notas){
           n>=60?aprovados++:reprovados++
        }
        console.log('Aprovados: ' + aprovados)
        console.log('Reprovados: ' + reprovados)

    </script>
</head>

</body>
</html>
