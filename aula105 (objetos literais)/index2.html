<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 105</title>

    <script>

        const Carro={
            marca: 'VW', // atribuo o valor utilizando :
            modelo: 'Golf',
            info:function(){
                console.log('Marca: ' + this.marca)
                console.log('Modelo: ' + this.modelo)
            }
        }

        const c2=Object.create(Carro)
        const c3=Object.create(Carro)

        c2.marca='Honda'
        c2.modelo='HRV'

        c3.marca='Fiat'
        c3.modelo='Toro'

        Carro.marca='Honda'
        Carro.modelo='HRV'

        Carro['marca']='GM'
        Carro['modelo']='Camaro'

        Carro.info()
        c2.info()
        c3.info()

        //console.log(Carro.marca)
        //console.log(Carro.modelo)
    </script>
</head>

</body>
</html>
