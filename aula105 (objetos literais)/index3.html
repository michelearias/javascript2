<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 105</title>

    <script>

        const Veiculo={
            marca: 'VW', // atribuo o valor utilizando :
            modelo: 'Golf',
            info:function(){
                console.log('Marca: ' + this.marca)
                console.log('Modelo: ' + this.modelo)
            }
        }

        const Caracteristicas={
            cor:'Cinza',
            cambio:'Automatico'
        }

        const Carro=Object.assign(Veiculo,Caracteristicas) // assign para juntar objetos

        console.log(Carro)
        Carro.info()
    </script>
</head>
<body>
    
</body>
</html>
