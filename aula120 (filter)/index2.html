<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 120</title>
    <script>
        // método filter -realiza uma filtragem e cria um novo array somente com os elementos que passaram nessa filtragem. Essa filtragem é uma função que vai ser aplicada a cada um dos elementos do nosso array e os elementos que passarem pela filtragem vão para um novo array

        let dados=[
            {id:15},
            {id:10},
            {id:-10},
            {id:null},
            {id:NaN},
            {id:undefined},
            {id:5.8},
            {},
            {id:2}
        ]

        let validos=dados.filter((el)=>{
            if(typeof(el.id)=='number' && !isNaN(el.id)){
                return true
            }else{
                return false
            }


        })

        console.log(dados)
        console.log(validos)

        
    </script>
</head>

</body>
</html>
