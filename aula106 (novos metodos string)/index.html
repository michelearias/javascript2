<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 106</title>
    <script>
        let curso='Curso de Jvascript moderno' //string- array de caracteres
        let p='Curso'

        //starsWith - retornar true caso a string comece com o valor indicado
        console.log(curso.startsWith('Curso'))
        console.log(curso.startsWith(p) ? 'Verdadeiro' : 'Falso')

        //endsWith - retornar true caso a string termine com o valor indicado
        console.log(curso.endsWith('curso') ? 'Verdadeiro' : 'Falso')

        //includes - verificar em qualquer lugar se a string possui a senten√ßa que eu indicar
        console.log(curso.includes('mo') ? 'Verdadeiro' : 'Falso')

        //repeat - repete uma string um numero determinado de vezes
        console.log(curso.repeat(2))

        let r2=curso.repeat(10)
        console.log(r2)
    </script>
</head>

</body>
</html>
