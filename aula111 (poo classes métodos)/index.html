<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 110</title>
    <script>


        class Carro{
            
            constructor(marca,modelo,cor){ 
                this.marca=marca
                this.modelo=modelo
                this.cor=cor
                this.ligado=false
                this.km=0
                this.comb=10
            }
            info(){
                console.log('Marca: ' + this.marca)
                console.log('Modelo: ' + this.modelo)
                console.log('Cor: ' + this.cor)
                console.log('Ligado: ' + this.ligado ? 'Sim' : 'Não')
                console.log('KM: ' + this.km)
                console.log('Combustível: ' + this.comb)
                console.log('-----------------------')
            }

            ligar(){
                this.ligado=true
            }
            desligar(){
                this.ligado=false
            }

        }

        let c1=new Carro('Honda','HRV','Vermelho') 
        let c2=new Carro('VW','Golf','Verde')
        let c3=new Carro('GM','Camaro','Azul')
        let c4=new Carro('Ford','Mustang','Amarelo')

        

        c1.info()
        c2.info()
        c3.info()
        c4.info()



    </script>
</head>
