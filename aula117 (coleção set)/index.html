<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de javascript - Aula 117</title>
    <script>
        //coleção set - coleção de valores unicos. Set não trabalha com chave-valor, trabalha apenas com valor
        
        let meuSet = new Set([1,2,3])
        let meuMap = new Map()

        meuMap.set('1','Vermelho')
        meuMap.set('2','Verde')
        meuMap.set('3','Azul')

        //map - utilizamos o set para adicionar valores
        //set - utilizo add

        meuSet.add(4)
        meuSet.add(5)
        meuSet.add(6)

        console.log(meuSet.size)
        console.log(meuMap.size)
        console.log('----------------------------')

        for(n of meuSet){
            console.log(n)
        }


    </script>
</head>

</body>
</html>
