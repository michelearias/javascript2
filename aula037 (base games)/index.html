<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript - Aula 37</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>

    <script>
        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp

        function inicia(){
            dx=0
            dy=0
            px=0
            py=0
            vel=10

            obj=document.getElementById('dv1')
            document.addEventListener('keydown',teclaDw)
            document.addEventListener('keyup',teclaUp) // quando a tecla Ã© liberada
            tmp=setInterval(enterFrame,20)
        }

        function teclaDw(){
            var tecla=event.keyCode
            if(tecla==37){
                dx=-1
            }else if(tecla==38){
                dy=-1
            }else if(tecla==39){
                dx=1
            }else if(tecla==40){
                dy=0
            }
        }

        function teclaDw(){
            var tecla=event.keyCode
            if(tecla==37){ // para esquerda
                dx=-1
            }else if(tecla==38){ // para cima
                dy=-1 // eixo y invertido
            }else if(tecla==39){ // para direita
                dx=1
            }else if(tecla==40){ // para baixo
                dy=1
            }
        }

        function teclaUp(){ // quando a tecla for liberada, n quero mais deslocar o eu elemento, por isso todos recebem 0
            var tecla=event.keyCode
            if(tecla==37){ // para esquerda
                dx=0
            }else if(tecla==38){
                dy=0
            }else if(tecla==39){
                dx=0
            }else if(tecla==40){
                dy=0
            }
        }

        function enterFrame(){
            px+=dx*vel
            py+=dy*vel
            obj.style.left=px+'px'
            obj.style.top=py+'px'

        }

        window.addEventListener('load', inicia)
    </script>
</head>
<body>
    <div id="dv1"></div>
    
</body>
</html>
